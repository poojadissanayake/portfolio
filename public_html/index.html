<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoojaDissanayake</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="image/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark fixed-top">

            <div class="container">
                <a class="navbar-brand" href="#home">
                    <img src="image/logo.png" alt="Bootstrap" width="50" height="30">
                </a>
            </div>
            <div class="container justify-content-end nav-fill">
                <a class="nav-link active text-white fw-lighter" aria-current="page" href="#carouselId">Home</a>
                <a class="nav-link text-white fw-lighter" href="#aboutMe-placeholder">About Me</a>
                <a class="nav-link text-white fw-lighter" href="#projects-placeholder">Projects</a>
                <a class="nav-link text-white fw-lighter" href="#contact">Get In Touch</a>
            </div>

        </nav>
    </header>

    <div id="carouselId" class="carousel slide">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/pic1.jpg" class="d-block w-100" alt="pic 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some content will come here</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image/pic2.jpg" class="d-block w-100" alt="pic 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>2 slide label</h5>
                    <p>Some content will come here</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image/pic3.jpg" class="d-block w-100" alt="pic 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>3 slide label</h5>
                    <p>Some content will come here</p>
                </div>
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>

    <!-- about me page loaded in here  -->
    <div class="container" id="aboutMe-placeholder"></div>
    <!-- projects page  -->
    <div class="container" id="projects-placeholder"></div>
    <!-- contact-placeholder -->
    <div class="container" id="contact-placeholder"></div>

    <footer class="mt-5">
        <div class="container-fluid bg-dark text-white text-center">
            <!-- TO-DO: social media links and a footer note -->
            &copy; Pooja Dissanayake
        </div>
    </footer>

    <script src="home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
